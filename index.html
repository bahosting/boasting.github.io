
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Unlimited Bundles Gateway - UNLIMITEDBUNDLES.GA'teway</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
  
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="ubicon.png">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform" style="margin-top:4em;">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Bundle Options</li>
    <li>Register Number & Network</li>
    <li>Payment & Activation</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Choose an Unlimited Bundle</h2>
    <h3 class="fs-subtitle">Step 1 of 3</h3>
   
   <input type="button" name="next" class="next action-button bunsel" value="DATA&nbsp;&nbsp;&nbsp;" style="width:100%;"/><div class="spanb">R90 for 30 days&nbsp;&nbsp;</div>
   <input type="button" name="next" class="next action-button bunsel" value="CALL&nbsp;&nbsp;&nbsp;" style="width:100%;"/><div class="spanb">R100 for 30 days&nbsp;&nbsp;</div>
   <input type="button" name="next" class="next action-button bunsel" value="SMS/MMS&nbsp;&nbsp;&nbsp;" style="width:100%;"/><div class="spanb">R30 for 30 days&nbsp;&nbsp;</div>
   
   <div class="supp">
   <div class="vodacom"></div>
   <div class="mtn"></div>
   <div class="telkom"></div>
   </div>
   <p class="supcap">SUPPORTED NETWORKS</p>
   
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
